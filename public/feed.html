<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <link rel="stylesheet" href="./styles/styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .error-container img {
      width: 120px;
      margin-bottom: 20px;
    }

    .error-title {
      font-size: 24px;
      font-weight: 600;
      color: #262626;
      margin-bottom: 10px;
    }

    .error-message {
      font-size: 16px;
      color: #8e8e8e;
      margin-bottom: 30px;
    }

    .error-button {
      background-color: #0095f6;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: -20px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .error-button:hover {
      background-color: #007ac1;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <img src="./assets/instagram-title.png" alt="Instagram" />
    <div class="error-title">Algo deu errado</div>
    <div class="error-message">Não foi possível carregar o conteúdo do feed.<br>Tente novamente mais tarde ou volte para a página inicial.</div>
    <button class="error-button" onclick="window.location.href='https://www.instagram.com.br'">Voltar</button>
  </div>
</body>
</html>
